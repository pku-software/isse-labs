<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TodoList</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <h1 class="logo">TodoList</h1>
      <div class="controls">
  <input id="search" type="search" placeholder="搜索任务..." aria-label="搜索任务" />
  <button id="addTaskBtn" class="primary">添加任务</button>
      </div>
    </div>
  </header>

  <main class="container">
    <aside class="filters">
      <h3>筛选</h3>
      <div>
        <label>优先级：</label>
        <select id="filterPriority">
          <option value="">全部</option>
          <option value="高">高</option>
          <option value="中">中</option>
          <option value="低">低</option>
        </select>
      </div>
      <div>
        <label>类别：</label>
        <select id="filterCategory">
          <option value="">全部</option>
          <option value="学习">学习</option>
          <option value="工作">工作</option>
          <option value="生活">生活</option>
        </select>
      </div>
      <div>
        <label>排序：</label>
        <select id="sortBy">
          <option value="created">创建时间</option>
          <option value="due_date">截止时间</option>
          <option value="priority">优先级</option>
        </select>
      </div>
      <div>
        <label>是否完成：</label>
        <select id="filterCompleted">
          <option value="">全部</option>
          <option value="true">已完成</option>
          <option value="false">未完成</option>
        </select>
      </div>
    </aside>

    <section class="task-area">
      <ul id="taskList" class="task-list" aria-live="polite"></ul>
    </section>
  </main>

  <!-- Add Task Modal -->
  <div id="taskModal" class="modal hidden">
    <div class="modal-content">
      <h2>添加任务</h2>
      <form id="taskForm">
        <input type="hidden" name="id" />
        <div id="formError" class="form-error" aria-live="polite" style="display:none"></div>
        <label>标题<input name="title" required /></label>
        <label>描述<textarea name="description"></textarea></label>
        <label>优先级
          <select name="priority">
            <option value="高">高</option>
            <option value="中" selected>中</option>
            <option value="低">低</option>
          </select>
        </label>
        <label>类别
          <select name="category">
            <option value="学习">学习</option>
            <option value="工作" selected>工作</option>
            <option value="生活">生活</option>
          </select>
        </label>
        <label>截止时间<input type="date" name="due_date" /></label>

        <div class="modal-actions">
          <button type="submit">保存</button>
          <button type="button" id="cancelBtn">取消</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <h2>确认删除</h2>
      <p id="deleteMessage">确定要删除该任务吗？此操作无法撤销。</p>
      <div class="modal-actions">
        <button id="deleteCancel">取消</button>
        <button id="deleteConfirm" class="danger">删除</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
