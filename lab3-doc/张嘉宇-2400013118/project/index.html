<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>TodoList Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>我的待办事项</h1>
        
        <!-- Add Task Form -->
        <div class="add-task-form">
            <input type="text" id="task-title" placeholder="输入任务标题...">
            <select id="task-category">
                <option value="学习">学习</option>
                <option value="工作">工作</option>
                <option value="生活">生活</option>
            </select>
            <select id="task-priority">
                <option value="高">高</option>
                <option value="中">中</option>
                <option value="低">低</option>
            </select>
            <button id="add-task-btn">添加任务</button>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <label for="filter-category">按分类筛选:</label>
            <select id="filter-category">
                <option value="">全部</option>
                <option value="学习">学习</option>
                <option value="工作">工作</option>
                <option value="生活">生活</option>
            </select>
            <label for="filter-priority">按优先级筛选:</label>
            <select id="filter-priority">
                <option value="">全部</option>
                <option value="高">高</option>
                <option value="中">中</option>
                <option value="低">低</option>
            </select>
        </div>

        <!-- Task List -->
        <ul id="task-list">
            <!-- Tasks will be rendered here by JavaScript -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
